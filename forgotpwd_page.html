{% extends 'base.html' %}
{% load static %}
{% block main_content %}
            <!-- THEME CONFIGURATION -->
            <script>
                let themeAttrs = document.documentElement.dataset;
            
                for(let attr in themeAttrs) {
                    if(localStorage.getItem(attr) != null) {
                        document.documentElement.dataset[attr] = localStorage.getItem(attr);
            
                        if (theme === 'auto') {
                            document.documentElement.dataset.theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            
                            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                                e.matches ? document.documentElement.dataset.theme = 'dark' : document.documentElement.dataset.theme = 'light';
                            });
                        }
                    }
                }
            </script>
        <!-- MAIN CONTENT -->
        <main class="container">
            <div class="row align-items-center justify-content-around vh-100">
                <div class="col-md-5 col-lg-4 d-flex flex-column py-6">
                    <!-- Title -->
                    <h1 class="mb-2">
                        Forgot password?
                    </h1>

                    <!-- Subtitle -->
                    <p class="text-secondary">
                        Enter your email address and we'll send you an email <br class="d-none d-lg-block">with instructions to reset your password
                    </p>

                    <!-- Form -->
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-4">

                                    <!-- Label -->
                                    <label class="form-label">
                                        Email Address
                                    </label>
    
                                    <!-- Input -->
                                    <input type="email" class="form-control" placeholder="Enter your email address">
                                </div>
                            </div>
                        </div> <!-- / .row -->

                        <div class="d-flex align-items-center justify-content-between mt-3">

                            <!-- Button -->
                            <button type="submit" class="btn btn-primary">
                            <a href="{% url 'otp_page' %}">   Reset password</a> 
                            </button>

                            <!-- Link -->
                            <small class="mb-0 text-muted">
                                Back to <a href="{% url 'signin_page' %}" class="fw-semibold">Sign in</a>
                            </small>
                        </div>
                    </form>
                </div>

                <div class="col-md-4 col-lg-5 px-lg-4 px-xl-5 d-none d-lg-block">

                    <!-- Image -->
                    <div class="text-center">
                        <img src="https://d33wubrfki0l68.cloudfront.net/b5ed4c0d66e218f5ed896a14c723bef8556de9dc/c9b60/assets/images/illustrations/reset-password-illustration.svg" alt="..." class="img-fluid">
                    </div>
                </div>
            </div> <!-- / .row -->
        </main> <!-- / main -->

        <!-- JAVASCRIPT-->
        <!-- Theme JS -->
    

{% endblock %}
